{% extends 'user/base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        <font style="color:black">{{ field }}</font>
        {% if field.help_text %}
          <small style="color: black"></small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit"><font style="color:black">Sign up</font></button>
  </form>
{% endblock %}
